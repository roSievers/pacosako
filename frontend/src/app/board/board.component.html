<div id="pacoBoard" (click)="onDeselect()">
  <app-piece
    *ngFor="let piece of board.pieces"
    [piece]="piece"
    [clickHandler]="onPieceClick.bind(this)"
  ></app-piece>
  <div
    class="highlight"
    *ngIf="highlight"
    [ngStyle]="{ transform: highlightTransform }"
  ></div>
  <app-move-target
    *ngFor="let target of legalMoves"
    [target]="target"
    [clickHandler]="onMoveTargetClick.bind(this)"
  ></app-move-target>
</div>
